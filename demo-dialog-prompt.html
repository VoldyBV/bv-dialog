    <script>
        function Prompt() {
            var settings = new DialogSettings("prompt");

            settings.title = "Demo | Prompt says";
            settings.message = `
            I am prompt dialog with on_OK and on_Cancel callbacks. <br>
            For the result of callbacks, look at the console.
            `;
            settings.type = "text";
            settings.placeholder = "Enter something...";
            settings.dialog_params.param1 = ["I", "am", "the", "dialog"];
            settings.on_OK = (dialog_value, dialog_params) => {
                console.log(dialog_value);
                console.log(dialog_params.param1.join(" "));
            }
            settings.on_Cancel = (dialog_params) => {
                console.clear();
                dialog_params.param1.forEach(item => {
                    console.log(item);
                });
            }

            BV_dialog.prompt(settings);
        }
