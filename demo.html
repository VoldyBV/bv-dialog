<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Demo | Confirm dialog </title>
    <script src="bv_dialog.js"></script>
    <link rel="stylesheet" href="bv_dialog.css">
    <script>
        function Open() {
            var settings = new DialogSettings("");

            settings.title = "Demo | Prompt says";
            settings.message = `
            I am '' dialog with on_OK and on_Cancel callbacks. <br>
            For the result of callbacks, look at the console;
            `;

            settings.on_OK = (dialog_value, dialog_params) => {
                console.log(dialog_value);
                console.log(dialog_params.param1.join(" "));
            }
            settings.on_Cancel = (dialog_params) => {
                console.clear();
                dialog_params.param1.forEach(item => {
                    console.log(item);
                });
            }

        }
    </script>
</head>
<body>
    <button onclick="Open()">  </button> <br><br>
</body>
</html>
